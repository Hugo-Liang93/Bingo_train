<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../commons/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../public/css/bui.css" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <link rel="stylesheet" href="../../public/css/studentInfo.css" />
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="../../public/js/zepto.js"></script>
    <script src="../../public/js/cordova.js"></script>
    <script src="../../public/js/bingotouch.js"></script>
    <script src="../../public/js/plugins/fastclick.js"></script>
    <script src="../../commons/bootstrap/js/bootstrap.js"></script>
    <!-- BUI库 -->
    <script src="../../public/js/bui.js"></script>
    <script src="../../public/js/app/_config.js"></script>
    <style type="text/css">

    </style>



</head>

<body>
<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
        </div>
        <div class="bui-bar-main">登录</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main id="main">
        <img src="../../public/images/logo.png" alt="图片区域" class="bui-box-center" />
        <div class="info">


            <div class="col-md-4 col-md-offset-4" style="margin-top:200px">
                <!--文字居中  -->
                <!--  <div class="text-center">
                    <h1><small>账户登录</small></h1>
                </div> -->

                <div class="form">
                    <form action="#" method="post">
                        <!--账号-->
                        <!--form-group:在div元素上使用，行与行之间加个距离-->
                        <div class="form-group">
                            <div class="input-group">
                                <!--前缀-->
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> </span>
                                <!-- form-control 在input元素上使用，添加点击聚焦的效果(占一行)-->
                                <input type="text" id="userName" name="userName" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>

                        <!--密码-->
                        <div class="form-group">
                            <div class="input-group">
                                <!--前缀 -->
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <!-- form-control 在input元素上使用，添加点击聚焦的效果(占一行)-->
                                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>


                        <div class="form-group">
                            <!--登录按钮-->
                            <input class="btn btn-block btn-success" id="login"  value="登录">
                        </div>

                        <div class="form-group text-right">
                            <a href="#" name="findPassword">找回密码</a> &nbsp;|&nbsp;
                            <a href="#" name="register">注册</a>
                        </div>
                    </form>
                </div>
            </div>




    </main>
    <footer></footer>
</div>
</body>

<script type="text/javascript">

    bui.ready(function (argument) {

        $("#login").click(function(){
            var userName = $("#userName").val();
            var password = $("#password").val();
            console.log(userName);
            console.log(password);
            $.ajax({
                url : "user_model/login",
                type : "post",
                data : {
                    userName : userName,
                    password : password
                },
                success : function(data){

                    var isSuccess = data.success;
                    var msg = data.msg;
                    if(isSuccess){
                        //自动消失提醒框支持HTML定义bui.hint({content:"<i class='icon-check'></i><br />登录成功", position:"center" , effect:"fadeInDown"});
                        window.location.href = "/course.html";
                    }
                },
                error : function(status){
                    console.log();
                }
            });
        });


    })
</script>


</html>
